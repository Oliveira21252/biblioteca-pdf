<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca de Documentos</title>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 10px;
      font-weight: 300;
    }
    .subtitle {
      color: #7f8c8d;
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .donate {
      color: #e67e22;
      font-size: 1em;
      font-weight: bold;
    }
    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }
    .file-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .file-icon {
      font-size: 3em;
      color: #e74c3c;
      margin-bottom: 15px;
      text-align: center;
    }
    .file-name {
      font-size: 1.1em;
      font-weight: 500;
      color: #2c3e50;
      margin-bottom: 8px;
    }
    .file-info {
      font-size: 0.9em;
      color: #7f8c8d;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      overflow-y: auto;
    }
    .modal-header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
    }
    .pdf-container {
      padding: 20px;
    }
    .pdf-container canvas {
      max-width: 100%;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #2c3e50;
      color: white;
      font-size: 1em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“š Biblioteca de Documentos</h1>
      <p class="subtitle">Acesse e visualize documentos PDF de forma segura</p>
      <p class="donate">Deseja contribuir com nosso trabalho? Doe via Pix - valor mÃ­nimo R$ 50,00</p>
    </header>

    <div id="files-container" class="files-grid"></div>
    <div id="pdf-modal" class="modal">
      <div class="modal-header">
        <span id="modal-title"></span>
        <button id="close-modal" style="background:none;border:none;color:white;font-size:1.5em;cursor:pointer;">&times;</button>
      </div>
      <div class="pdf-container" id="pdf-render-area"></div>
    </div>
  </div>
  <footer>Prazer Ã  vista</footer>

  <script>
    const FOLDER_ID = '1XDtimPO6A5fuGIe3pb0vPvrRVcxGA69b';
    const API_KEY = 'AIzaSyDkGaENs14yXgpRtE0frT8Mw9HcJl8ptoY';
    const filesContainer = document.getElementById('files-container');
    const modal = document.getElementById('pdf-modal');
    const modalTitle = document.getElementById('modal-title');
    const pdfRenderArea = document.getElementById('pdf-render-area');
    const closeModal = document.getElementById('close-modal');

    async function loadFiles() {
      const response = await fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType='application/pdf'&key=${API_KEY}&fields=files(id,name,modifiedTime)`);
      const data = await response.json();
      data.files.forEach(file => {
        const card = document.createElement('div');
        card.className = 'file-card';
        card.innerHTML = `
          <div class="file-icon">ðŸ“„</div>
          <div class="file-name">${file.name}</div>
          <div class="file-info">Modificado: ${new Date(file.modifiedTime).toLocaleDateString()}</div>
        `;
        card.addEventListener('click', () => openPDF(file));
        filesContainer.appendChild(card);
      });
    }

    async function openPDF(file) {
      modal.style.display = 'block';
      modalTitle.textContent = file.name;
      pdfRenderArea.innerHTML = '';
      const url = `https://www.googleapis.com/drive/v3/files/${file.id}?alt=media&key=${API_KEY}`;
      try {
        const loadingTask = pdfjsLib.getDocument({ url });
        const pdf = await loadingTask.promise;
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const scale = 1.5;
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          await page.render({ canvasContext: context, viewport }).promise;
          pdfRenderArea.appendChild(canvas);
        }
      } catch (e) {
        pdfRenderArea.innerHTML = '<p style="color:white;text-align:center;">Erro ao carregar o documento.</p>';
      }
    }

    closeModal.onclick = () => {
      modal.style.display = 'none';
      pdfRenderArea.innerHTML = '';
    };

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        pdfRenderArea.innerHTML = '';
      }
    };

    window.onload = loadFiles;
  </script>
</body>
</html>
